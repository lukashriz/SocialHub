<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocialHub | Lukáš Hriž</title>
    <!-- Favicon -->
    <link rel="icon" href="image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22 fill=%22%2310b981%22>SH</text></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#10b981',
                        secondary: '#34d399',
                        dark: '#0f172a'
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f0fdf4 0%, #dcfce7 100%);
            color: #1f2937;
        }
        .post-card {
            transition: all 0.3s ease;
            border: 1px solid #e5e7eb;
        }
        .post-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 15px -3px rgba(16, 181, 129, 0.2);
            border-color: #10b981;
        }
        .like-btn {
            transition: all 0.2s ease;
        }
        .like-btn.liked {
            color: #ef4444;
        }
        .comment-input {
            border-top: 1px solid #e5e7eb;
        }
        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #10b981, #34d399);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
        .notification-badge {
            position: absolute;
            top: -4px;
            right: -4px;
            background: #ef4444;
            color: white;
            font-size: 0.6rem;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body class="min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm">
        <div class="max-w-6xl mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-2">
                    <div class="w-10 h-10 rounded-full bg-gradient-to-r from-primary to-secondary flex items-center justify-center">
                        <span class="text-white font-bold text-lg">SH</span>
                    </div>
                    <h1 class="text-2xl font-bold text-gray-800">SocialHub</h1>
                </div>
                <div class="flex items-center gap-4">
                    <div class="relative">
                        <i class="fas fa-bell text-gray-600 text-xl cursor-pointer"></i>
                        <span class="notification-badge">3</span>
                    </div>
                    <div class="flex items-center gap-2">
                        <div class="avatar">LH</div>
                        <span class="font-medium text-gray-800 hidden sm:inline">Lukáš Hriž</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-6xl mx-auto px-4 py-8">
        <div class="flex gap-8">
            <!-- Left Sidebar -->
            <div class="w-1/4 hidden lg:block">
                <div class="bg-white rounded-xl shadow-sm p-6 border border-emerald-100">
                    <div class="flex items-center gap-3 mb-6">
                        <div class="avatar">LH</div>
                        <div>
                            <p class="font-medium text-gray-800">Lukáš Hriž</p>
                            <p class="text-sm text-gray-600">@lukashriz</p>
                        </div>
                    </div>
                    <div class="space-y-4">
                        <a href="#" class="flex items-center gap-3 text-gray-700 hover:text-primary transition-colors">
                            <i class="fas fa-home"></i>
                            <span>Home</span>
                        </a>
                        <a href="#" class="flex items-center gap-3 text-gray-700 hover:text-primary transition-colors">
                            <i class="fas fa-user-friends"></i>
                            <span>Friends</span>
                        </a>
                        <a href="#" class="flex items-center gap-3 text-gray-700 hover:text-primary transition-colors">
                            <i class="fas fa-bookmark"></i>
                            <span>Saved</span>
                        </a>
                        <a href="#" class="flex items-center gap-3 text-gray-700 hover:text-primary transition-colors">
                            <i class="fas fa-cog"></i>
                            <span>Settings</span>
                        </a>
                    </div>
                </div>
            </div>

            <!-- Feed -->
            <div class="flex-1">
                <!-- Create Post -->
                <div class="bg-white rounded-xl shadow-sm p-6 mb-6 border border-emerald-100">
                    <div class="flex gap-4">
                        <div class="avatar">LH</div>
                        <div class="flex-1">
                            <textarea 
                                id="post-content" 
                                placeholder="What's on your mind, Lukáš?" 
                                class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent resize-none"
                                rows="3"
                            ></textarea>
                            <div class="flex justify-between items-center mt-4">
                                <div class="flex gap-2 text-gray-600">
                                    <button class="hover:text-primary transition-colors">
                                        <i class="fas fa-image"></i>
                                    </button>
                                    <button class="hover:text-primary transition-colors">
                                        <i class="fas fa-video"></i>
                                    </button>
                                    <button class="hover:text-primary transition-colors">
                                        <i class="fas fa-smile"></i>
                                    </button>
                                </div>
                                <button 
                                    id="post-btn" 
                                    class="bg-primary hover:bg-emerald-700 text-white px-6 py-2 rounded-lg font-medium transition-colors duration-300"
                                >
                                    Post
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Posts Feed -->
                <div id="posts-container" class="space-y-6">
                    <!-- Posts will be loaded here dynamically -->
                </div>
            </div>

            <!-- Right Sidebar -->
            <div class="w-1/4 hidden lg:block">
                <div class="bg-white rounded-xl shadow-sm p-6 border border-emerald-100 mb-6">
                    <h3 class="font-bold text-gray-800 mb-4">Trending Topics</h3>
                    <div class="space-y-3">
                        <div class="flex justify-between">
                            <span class="text-gray-600">#WebDevelopment</span>
                            <span class="text-gray-500 text-sm">2.4K posts</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-gray-600">#JavaScript</span>
                            <span class="text-gray-500 text-sm">1.8K posts</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-gray-600">#TailwindCSS</span>
                            <span class="text-gray-500 text-sm">956 posts</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-gray-600">#FullStack</span>
                            <span class="text-gray-500 text-sm">742 posts</span>
                        </div>
                    </div>
                </div>

                <div class="bg-white rounded-xl shadow-sm p-6 border border-emerald-100">
                    <h3 class="font-bold text-gray-800 mb-4">Suggestions For You</h3>
                    <div class="space-y-4">
                        <div class="flex items-center justify-between">
                            <div class="flex items-center gap-3">
                                <div class="w-8 h-8 rounded-full bg-gradient-to-r from-blue-400 to-blue-600"></div>
                                <div>
                                    <p class="text-sm font-medium text-gray-800">Alex Morgan</p>
                                    <p class="text-xs text-gray-600">Follows you</p>
                                </div>
                            </div>
                            <button class="text-xs bg-gray-100 hover:bg-gray-200 text-gray-700 px-3 py-1 rounded-full transition-colors">
                                Follow
                            </button>
                        </div>
                        <div class="flex items-center justify-between">
                            <div class="flex items-center gap-3">
                                <div class="w-8 h-8 rounded-full bg-gradient-to-r from-purple-400 to-purple-600"></div>
                                <div>
                                    <p class="text-sm font-medium text-gray-800">Sarah Johnson</p>
                                    <p class="text-xs text-gray-600">Web Developer</p>
                                </div>
                            </div>
                            <button class="text-xs bg-gray-100 hover:bg-gray-200 text-gray-700 px-3 py-1 rounded-full transition-colors">
                                Follow
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Simple utility to get initials from name
        function getInitials(name) {
            return name.split(' ').map(n => n[0]).join('').toUpperCase();
        }

        // Format time ago (e.g., "2 hours ago")
        function timeAgo(timestamp) {
            const now = new Date();
            const postTime = new Date(timestamp);
            const diffMs = now - postTime;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMins / 60);
            const diffDays = Math.floor(diffHours / 24);

            if (diffMins < 1) return 'Just now';
            if (diffMins < 60) return `${diffMins} minute${diffMins !== 1 ? 's' : ''} ago`;
            if (diffHours < 24) return `${diffHours} hour${diffHours !== 1 ? 's' : ''} ago`;
            return `${diffDays} day${diffDays !== 1 ? 's' : ''} ago`;
        }

        // Load posts from localStorage or create initial data
        function loadPosts() {
            const savedPosts = localStorage.getItem('socialhub_posts');
            if (savedPosts) {
                return JSON.parse(savedPosts);
            }

            // Initial posts data
            return [
                {
                    id: 1,
                    author: 'Lukáš Hriž',
                    username: '@lukashriz',
                    content: 'Just deployed my new portfolio website! Built with HTML, CSS, Tailwind, and vanilla JavaScript. Check it out!',
                    timestamp: Date.now() - 7200000, // 2 hours ago
                    likes: 24,
                    comments: 5,
                    liked: false,
                    avatar: 'LH'
                },
                {
                    id: 2,
                    author: 'Alex Morgan',
                    username: '@alexmorgan',
                    content: 'Working on a new React project today. Can\'t wait to share it with everyone!',
                    timestamp: Date.now() - 14400000, // 4 hours ago
                    likes: 18,
                    comments: 3,
                    liked: true,
                    avatar: 'AM'
                },
                {
                    id: 3,
                    author: 'Sarah Johnson',
                    username: '@sarahjdev',
                    content: 'Just learned about Tailwind CSS. It\'s amazing how fast you can build responsive designs!',
                    timestamp: Date.now() - 21600000, // 6 hours ago
                    likes: 32,
                    comments: 8,
                    liked: false,
                    avatar: 'SJ'
                }
            ];
        }

        // Save posts to localStorage
        function savePosts(posts) {
            localStorage.setItem('socialhub_posts', JSON.stringify(posts));
        }

        // Create a new post
        function createPost() {
            const content = document.getElementById('post-content').value.trim();
            if (!content) {
                alert('Please write something before posting!');
                return;
            }

            const posts = loadPosts();
            const newPost = {
                id: Date.now(),
                author: 'Lukáš Hriž',
                username: '@lukashriz',
                content: content,
                timestamp: Date.now(),
                likes: 0,
                comments: 0,
                liked: false,
                avatar: 'LH'
            };

            posts.unshift(newPost);
            savePosts(posts);
            renderPosts();
            document.getElementById('post-content').value = '';
        }

        // Toggle like on a post
        function toggleLike(postId) {
            const posts = loadPosts();
            const post = posts.find(p => p.id === postId);
            
            if (post.liked) {
                post.likes--;
                post.liked = false;
            } else {
                post.likes++;
                post.liked = true;
            }
            
            savePosts(posts);
            renderPosts();
        }

        // Add a comment to a post
        function addComment(postId, commentText) {
            if (!commentText.trim()) return;
            
            const posts = loadPosts();
            const post = posts.find(p => p.id === postId);
            
            if (post) {
                post.comments++;
                savePosts(posts);
                renderPosts();
            }
        }

        // Render all posts to the page
        function renderPosts() {
            const posts = loadPosts();
            const container = document.getElementById('posts-container');
            container.innerHTML = '';

            posts.forEach(post => {
                const postElement = document.createElement('div');
                postElement.className = 'post-card bg-white rounded-xl shadow-sm p-6 border border-emerald-100';
                postElement.innerHTML = `
                    <div class="flex gap-4 mb-4">
                        <div class="avatar">${post.avatar}</div>
                        <div class="flex-1">
                            <div class="flex items-center gap-2 mb-1">
                                <h3 class="font-bold text-gray-800">${post.author}</h3>
                                <span class="text-gray-600 text-sm">${post.username}</span>
                            </div>
                            <p class="text-sm text-gray-500">${timeAgo(post.timestamp)}</p>
                        </div>
                    </div>
                    <p class="text-gray-800 mb-4">${post.content}</p>
                    <div class="flex justify-between text-gray-600 mb-4">
                        <button class="like-btn flex items-center gap-1 ${post.liked ? 'liked' : ''}" data-id="${post.id}">
                            <i class="fas fa-heart ${post.liked ? '' : 'far'}"></i>
                            <span>${post.likes}</span>
                        </button>
                        <button class="flex items-center gap-1 comment-btn" data-id="${post.id}">
                            <i class="far fa-comment"></i>
                            <span>${post.comments}</span>
                        </button>
                        <button class="flex items-center gap-1">
                            <i class="far fa-share-square"></i>
                            <span>Share</span>
                        </button>
                    </div>
                    <div class="comment-input pt-4 hidden">
                        <div class="flex gap-3">
                            <div class="avatar">LH</div>
                            <input 
                                type="text" 
                                placeholder="Write a comment..." 
                                class="flex-1 p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent"
                                data-post-id="${post.id}"
                            >
                        </div>
                    </div>
                `;
                container.appendChild(postElement);
            });

            // Add event listeners to new elements
            document.querySelectorAll('.like-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const postId = parseInt(e.currentTarget.dataset.id);
                    toggleLike(postId);
                });
            });

            document.querySelectorAll('.comment-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const postId = parseInt(e.currentTarget.dataset.id);
                    const commentInput = document.querySelector(`input[data-post-id="${postId}"]`).closest('.comment-input');
                    commentInput.classList.toggle('hidden');
                    
                    if (!commentInput.classList.contains('hidden')) {
                        commentInput.querySelector('input').focus();
                    }
                });
            });

            document.querySelectorAll('.comment-input input').forEach(input => {
                input.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        const postId = parseInt(e.target.dataset.postId);
                        const commentText = e.target.value;
                        addComment(postId, commentText);
                        e.target.value = '';
                    }
                });
            });
        }

        // Initialize the app
        document.addEventListener('DOMContentLoaded', () => {
            renderPosts();
            
            // Post button event
            document.getElementById('post-btn').addEventListener('click', createPost);
            
            // Allow Enter+Shift for new lines, Enter alone to post
            document.getElementById('post-content').addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    createPost();
                }
            });
        });
    </script>
</body>
</html>
