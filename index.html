<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocialHub | Lukáš Hriž</title>
    <!-- Favicon -->
    <link rel="icon" href="image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22 fill=%22%2310b981%22>SH</text></svg>">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script>
        // Tailwind custom colors
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#10b981',
                        secondary: '#34d399',
                        dark: '#0f172a'
                    }
                }
            }
        }
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f0fdf4 0%, #dcfce7 100%);
            color: #1f2937;
        }

        /* Post card hover effect */
        .post-card {
            transition: all 0.3s ease;
            border: 1px solid #e5e7eb;
        }
        .post-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 15px -3px rgba(16, 181, 129, 0.2);
            border-color: #10b981;
        }

        .like-btn {
            transition: all 0.2s ease;
        }
        .like-btn.liked {
            color: #ef4444;
        }

        .comment-input {
            border-top: 1px solid #e5e7eb;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #10b981, #34d399);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body class="min-h-screen">

    <!-- HEADER -->
    <header class="bg-white shadow-sm">
        <div class="max-w-6xl mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <!-- Logo + Name -->
                <div class="flex items-center gap-2">
                    <div class="w-10 h-10 rounded-full bg-gradient-to-r from-primary to-secondary flex items-center justify-center">
                        <span class="text-white font-bold text-lg">SH</span>
                    </div>
                    <h1 class="text-2xl font-bold text-gray-800">SocialHub</h1>
                </div>
                <!-- Notifications + Profile -->
                <div class="flex items-center gap-4">
                    <div class="relative">
                        <i class="fas fa-bell text-gray-600 text-xl"></i>
                        <span class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center">3</span>
                    </div>
                    <div class="flex items-center gap-2">
                        <div class="avatar">LH</div>
                        <span class="font-medium text-gray-800">Lukáš Hriž</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- MAIN CONTENT -->
    <main class="max-w-6xl mx-auto px-4 py-8">
        <div class="flex gap-8">
            
            <!-- LEFT SIDEBAR -->
            <div class="w-1/4 hidden lg:block">
                <div class="bg-white rounded-xl shadow-sm p-6 border border-emerald-100">
                    <div class="flex items-center gap-3 mb-6">
                        <div class="avatar">LH</div>
                        <div>
                            <p class="font-medium text-gray-800">Lukáš Hriž</p>
                            <p class="text-sm text-gray-600">@lukashriz</p>
                        </div>
                    </div>
                    <div class="space-y-4">
                        <a href="#" class="flex items-center gap-3 text-gray-700 hover:text-primary transition-colors"><i class="fas fa-home"></i> Home</a>
                        <a href="#" class="flex items-center gap-3 text-gray-700 hover:text-primary transition-colors"><i class="fas fa-user-friends"></i> Friends</a>
                        <a href="#" class="flex items-center gap-3 text-gray-700 hover:text-primary transition-colors"><i class="fas fa-bookmark"></i> Saved</a>
                        <a href="#" class="flex items-center gap-3 text-gray-700 hover:text-primary transition-colors"><i class="fas fa-cog"></i> Settings</a>
                    </div>
                </div>
            </div>

            <!-- FEED -->
            <div class="flex-1">
                <!-- CREATE POST -->
                <div class="bg-white rounded-xl shadow-sm p-6 mb-6 border border-emerald-100">
                    <div class="flex gap-4">
                        <div class="avatar">LH</div>
                        <div class="flex-1">
                            <textarea id="post-content" placeholder="What's on your mind?" 
                                class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent resize-none"
                                rows="3"></textarea>
                            <div class="flex justify-between items-center mt-4">
                                <div class="flex gap-2 text-gray-600">
                                    <button class="hover:text-primary transition-colors"><i class="fas fa-image"></i></button>
                                    <button class="hover:text-primary transition-colors"><i class="fas fa-video"></i></button>
                                    <button class="hover:text-primary transition-colors"><i class="fas fa-smile"></i></button>
                                </div>
                                <button id="post-btn" class="bg-primary hover:bg-emerald-700 text-white px-6 py-2 rounded-lg font-medium transition-colors duration-300">Post</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- POSTS CONTAINER -->
                <div id="posts-container" class="space-y-6">
                    <!-- Posts are dynamically loaded here -->
                </div>
            </div>

            <!-- RIGHT SIDEBAR -->
            <div class="w-1/4 hidden lg:block">
                <!-- Trending Topics -->
                <div class="bg-white rounded-xl shadow-sm p-6 border border-emerald-100 mb-6">
                    <h3 class="font-bold text-gray-800 mb-4">Trending Topics</h3>
                    <div class="space-y-3">
                        <div class="flex justify-between"><span class="text-gray-600">#WebDevelopment</span><span class="text-gray-500 text-sm">2.4K posts</span></div>
                        <div class="flex justify-between"><span class="text-gray-600">#JavaScript</span><span class="text-gray-500 text-sm">1.8K posts</span></div>
                        <div class="flex justify-between"><span class="text-gray-600">#TailwindCSS</span><span class="text-gray-500 text-sm">956 posts</span></div>
                        <div class="flex justify-between"><span class="text-gray-600">#FullStack</span><span class="text-gray-500 text-sm">742 posts</span></div>
                    </div>
                </div>

                <!-- Suggestions -->
                <div class="bg-white rounded-xl shadow-sm p-6 border border-emerald-100">
                    <h3 class="font-bold text-gray-800 mb-4">Suggestions For You</h3>
                    <div class="space-y-4">
                        <div class="flex items-center justify-between">
                            <div class="flex items-center gap-3">
                                <div class="w-8 h-8 rounded-full bg-gradient-to-r from-blue-400 to-blue-600"></div>
                                <div><p class="text-sm font-medium text-gray-800">Alex Morgan</p><p class="text-xs text-gray-600">Follows you</p></div>
                            </div>
                            <button class="text-xs bg-gray-100 hover:bg-gray-200 text-gray-700 px-3 py-1 rounded-full transition-colors">Follow</button>
                        </div>
                        <div class="flex items-center justify-between">
                            <div class="flex items-center gap-3">
                                <div class="w-8 h-8 rounded-full bg-gradient-to-r from-purple-400 to-purple-600"></div>
                                <div><p class="text-sm font-medium text-gray-800">Sarah Johnson</p><p class="text-xs text-gray-600">Web Developer</p></div>
                            </div>
                            <button class="text-xs bg-gray-100 hover:bg-gray-200 text-gray-700 px-3 py-1 rounded-full transition-colors">Follow</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- SCRIPT -->
    <script>
        // Humanized version of JS: slightly more “hand-written” style

        // Initial setup
        function initApp() {
            loadPostsFromStorage();
            attachEventListeners();
        }

        function loadPostsFromStorage() {
            let posts = JSON.parse(localStorage.getItem('socialhub_posts')) || [
                { id:1, author:'Lukáš Hriž', username:'@lukashriz', content:'Just deployed my new portfolio website! Built with HTML, CSS, Tailwind, and vanilla JS.', timestamp:'2 hours ago', likes:24, comments:5, liked:false, avatar:'LH' },
                { id:2, author:'Alex Morgan', username:'@alexmorgan', content:'Working on a new React project today. Can\'t wait to share it!', timestamp:'4 hours ago', likes:18, comments:3, liked:true, avatar:'AM' },
                { id:3, author:'Sarah Johnson', username:'@sarahjdev', content:'Just learned Tailwind CSS. Super fast to build responsive designs!', timestamp:'6 hours ago', likes:32, comments:8, liked:false, avatar:'SJ' }
            ];

            localStorage.setItem('socialhub_posts', JSON.stringify(posts));
            renderPosts(posts);
        }

        function renderPosts(posts) {
            const container = document.getElementById('posts-container');
            container.innerHTML = ''; // clear previous posts

            posts.forEach(post => {
                const div = document.createElement('div');
                div.className = 'post-card bg-white rounded-xl shadow-sm p-6 border border-emerald-100';
                div.innerHTML = `
                    <div class="flex gap-4 mb-4">
                        <div class="avatar">${post.avatar}</div>
                        <div class="flex-1">
                            <div class="flex items-center gap-2 mb-1">
                                <h3 class="font-bold text-gray-800">${post.author}</h3>
                                <span class="text-gray-600 text-sm">${post.username}</span>
                            </div>
                            <p class="text-sm text-gray-500">${post.timestamp}</p>
                        </div>
                    </div>
                    <p class="text-gray-800 mb-4">${post.content}</p>
                    <div class="flex justify-between text-gray-600 mb-4">
                        <button class="like-btn flex items-center gap-1 ${post.liked ? 'liked' : ''}" data-id="${post.id}">
                            <i class="fas fa-heart ${post.liked ? '' : 'far'}"></i> <span>${post.likes}</span>
                        </button>
                        <button class="flex items-center gap-1 comment-btn" data-id="${post.id}">
                            <i class="far fa-comment"></i> <span>${post.comments}</span>
                        </button>
                        <button class="flex items-center gap-1"><i class="far fa-share-square"></i> Share</button>
                    </div>
                    <div class="comment-input pt-4 hidden">
                        <div class="flex gap-3">
                            <div class="avatar">LH</div>
                            <input type="text" placeholder="Write a comment..." class="flex-1 p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent" data-post-id="${post.id}">
                        </div>
                    </div>
                `;
                container.appendChild(div);
            });

            // Add event listeners
            document.querySelectorAll('.like-btn').forEach(btn => btn.addEventListener('click', toggleLike));
            document.querySelectorAll('.comment-btn').forEach(btn => btn.addEventListener('click', toggleComments));
            document.querySelectorAll('.comment-input input').forEach(input => input.addEventListener('keypress', handleComment));
        }

        function attachEventListeners() {
            document.getElementById('post-btn').addEventListener('click', createPost);
        }

        function createPost() {
            const contentEl = document.getElementById('post-content');
            const text = contentEl.value.trim();
            if(!text) return;

            const posts = JSON.parse(localStorage.getItem('socialhub_posts')) || [];
            const newPost = { id:Date.now(), author:'Lukáš Hriž', username:'@lukashriz', content:text, timestamp:'Just now', likes:0, comments:0, liked:false, avatar:'LH' };
            posts.unshift(newPost);
            localStorage.setItem('socialhub_posts', JSON.stringify(posts));
            renderPosts(posts);

            contentEl.value = ''; // clear textarea
        }

        function toggleLike(e) {
            const id = parseInt(e.currentTarget.dataset.id);
            const posts = JSON.parse(localStorage.getItem('socialhub_posts')) || [];
            const post = posts.find(p => p.id === id);
            if(post) {
                post.liked = !post.liked;
                post.likes += post.liked ? 1 : -1;
                localStorage.setItem('socialhub_posts', JSON.stringify(posts));
                renderPosts(posts);
            }
        }

        function toggleComments(e) {
            const id = parseInt(e.currentTarget.dataset.id);
            const commentSection = document.querySelector(`input[data-post-id="${id}"]`).closest('.comment-input');
            commentSection.classList.toggle('hidden');
            if(!commentSection.classList.contains('hidden')) commentSection.querySelector('input').focus();
        }

        function handleComment(e) {
            if(e.key === 'Enter') {
                const input = e.target;
                const text = input.value.trim();
                if(!text) return;

                const id = parseInt(input.dataset.postId);
                const posts = JSON.parse(localStorage.getItem('socialhub_posts')) || [];
                const post = posts.find(p => p.id === id);
                if(post) {
                    post.comments++;
                    localStorage.setItem('socialhub_posts', JSON.stringify(posts));
                    renderPosts(posts);
                }
                input.value = '';
            }
        }

        // DOM ready
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
